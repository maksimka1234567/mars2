<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пейзажи Марса</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/gallery.css') }}">
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="container text-center">
    <!-- Заголовок -->
    <h1 class="mt-4">Пейзажи Марса</h1>

    <!-- Карусель -->
    <div id="carouselExampleControls" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Цикл для генерации слайдов -->
            {% for landscape in landscapes %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <img src="{{ landscape }}" class="d-block mx-auto carousel-image" alt="Пейзаж {{ loop.index }}">
            </div>
            {% endfor %}
        </div>
        <!-- Кнопки управления каруселью -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

    <!-- Форма для загрузки изображения -->
    <div class="mt-5">
        <form class="login_form" method="post" enctype="multipart/form-data">
            <div class="card p-4 mb-3">
                <label for="photo" class="form-label">Добавить картинку</label>
                <input type="file" class="form-control-file" id="photo" name="file">
                <button type="submit" class="btn btn-primary custom-btn">Отправить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
